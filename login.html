<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <title>大事件后台管理系统-登录注册</title>

</head>

<body>


    <div class="logo-title layui-main"><img src="/assets/images/logo.png" alt=""></div>

    <div class="login-reg">
        <div class="title"><img src="/assets/images/login_title.png" alt=""></div>

        <!-- 登陆页面 -->
        <div class="login-box">

            <form class="layui-form" action="" id="form-box">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </form>
            <div class="go-zhuce">
                <a href="javascript:;">去注册账号</a>
            </div>

        </div>

        <!-- 注册页面 -->
        <div class="login-box-2 " style="display: none;">
            <form class="layui-form" action="" id="form-box-2">

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>

            <div class="go-denglu">
                <a href="javascript:;">去登录</a>
            </div>

        </div>

    </div>

</body>

</html>
<!-- 导入layui的js -->

<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>
